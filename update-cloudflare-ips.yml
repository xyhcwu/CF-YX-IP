name: Update Cloudflare IPs

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 0:00 UTC 运行
  workflow_dispatch:  # 支持手动触发

jobs:
  fetch-cloudflare-ips:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # 检出代码

    - name: Fetch Cloudflare IPv4 addresses
      run: curl -s https://www.cloudflare.com/ips-v4 -o cloudflare_ipv4.txt

    - name: Fetch Cloudflare IPv6 addresses
      run: curl -s https://www.cloudflare.com/ips-v6 -o cloudflare_ipv6.txt

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add cloudflare_ipv4.txt cloudflare_ipv6.txt
        git commit -m "Update Cloudflare IPs [skip ci]" || echo "No changes to commit"
        git push
